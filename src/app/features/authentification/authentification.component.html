<main class="auth bg-dark">
  <section class=auth__content>
    <i class="auth__icon"></i>
    <h1>{{this.title}}</h1>
    <!-- render here the login or logout or register component -->
    @if (isOnPage("/login")) {
      <ab-login-form />
      <a class=auth__link routerLink="/register">Sign Up</a>
    } @else if (isOnPage("/register")) {
      <ab-register-form />
    }
  </section>
</main>
