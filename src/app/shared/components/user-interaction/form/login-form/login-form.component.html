<form [formGroup]="formGrp" (ngSubmit)="onSubmit()">
    <ab-input-label type="email" [formGroup]="formGrp" [isInvalid]="isEmailInvalid" />
    <ab-input-label type="password" [formGroup]="formGrp" [isInvalid]="isPasswordInvalid" />
    <ab-button text="Sign in" [isLoading]="isLoading"/>
    @if (error) {
        <span class="error-msg">{{ error }}</span>
    }
</form>
