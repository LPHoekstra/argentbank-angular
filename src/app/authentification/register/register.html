<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <ab-input-label type="username" [formGroup]="registerForm"/>
    <ab-input-label type="firstname" [formGroup]="registerForm"/>
    <ab-input-label type="lastname" [formGroup]="registerForm"/>
    <ab-input-label type="email" [formGroup]="registerForm"/>
    <ab-input-label type="password" [formGroup]="registerForm"/>
    <ab-button text="Sign Up" />
</form>
