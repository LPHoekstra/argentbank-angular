<main>
    <div class=hero>
        <section class=hero__content>
            <h2 class="sr-only">Promoted Content</h2>
            <p class=hero__subtitle>No fees.</p>
            <p class=hero__subtitle>No minimum deposit.</p>
            <p class=hero__subtitle>High interest rates.</p>
            <p class=hero__text>Open a savings account with Argent Bank today!</p>
        </section>
    </div>
    <section class=features>
        <h2 class="sr-only">Features</h2>
        @for (feature of features; track $index) {
            <ab-feature-item 
                [title]="feature.title" 
                [content]="feature.content" 
                [icon]="feature.icon"
                [iconAlt]="feature.iconAlt"
                class="features__item"
            />
        }
    </section>
</main>
