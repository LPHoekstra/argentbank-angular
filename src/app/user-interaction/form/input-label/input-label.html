<div class="input-wrapper">
    <label class="input-wrapper__label" [htmlFor]="inputId">{{ labelText }}</label>
    <input 
        class="input-wrapper__input"
        [type]="inputType"
        [id]="inputId"
        [autocomplete]="inputAutoComplete"
        [placeholder]="placeholder()"
        [(ngModel)]="inputValue"
        (change)="onChange()"
        [disabled]="disabled()"
    />
</div>
